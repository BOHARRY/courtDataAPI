  <script>
    let currentPage = 1;
    const pageSize = 10;
    let totalHits = 0;
    let currentQuery = '';

    async function search(page = 1) {
      const keyword = document.getElementById('query').value.trim();
      if (!keyword) return;

      if (page === 1) {
        document.getElementById('results').innerHTML = '<div class="loading">ğŸ” è¼‰å…¥ä¸­...</div>';
      }

      currentQuery = keyword;
      currentPage = page;

      try {
        const response = await fetch(`https://courtdataapi.onrender.com/search?q=${encodeURIComponent(keyword)}&page=${page}&pageSize=${pageSize}`);
        const data = await response.json();

        if (!data.hits || !Array.isArray(data.hits)) throw new Error("ç„¡æœ‰æ•ˆè³‡æ–™æ ¼å¼");

        totalHits = data.total || 0;

        const results = data.hits.map(hit => {
        const source = hit._source;
        const fullText = source.JFULL || '';
        const keyword = currentQuery;

        const index = fullText.indexOf(keyword);
        let snippet = '';

        if (index !== -1) {
          const before = fullText.substring(Math.max(0, index - 200), index);
          const after = fullText.substring(index + keyword.length, index + keyword.length + 300);
          snippet = `${before}<span class="highlight-green">${keyword}</span>${after}`;
        } else {
          // å¦‚æœæ²’æ‰¾åˆ°é—œéµå­—ï¼ˆè¬ä¸€ highlight æ²’å‘½ä¸­ï¼‰ï¼Œç”¨å‰ 500 å­— fallback
          snippet = fullText.substring(0, 500);
        }

        return `
          <div class="result">
            <div class="result-title">
            <sapn>${source.JID || 'ç„¡æ¨™é¡Œ'}</sapn>
            <sapn>ï¼š${source.JTITLE || 'ç„¡æ¨™é¡Œ'}</sapn>
            </div>
            <div class="result-content">${snippet}...</div>
          </div>
        `;
      }).join('');


                // è¨ˆç®—ç¸½é æ•¸
        const totalPages = Math.ceil(totalHits / pageSize);
        const pageLinks = [];

        const maxVisiblePages = 10;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        if (endPage - startPage < maxVisiblePages - 1) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (currentPage > 1) {
          pageLinks.push(`<button onclick="search(${currentPage - 1})">â—€ ä¸Šä¸€é </button>`);
        }

        for (let i = startPage; i <= endPage; i++) {
          if (i === currentPage) {
            pageLinks.push(`<button disabled style="background:#ccc; color:#000;">${i}</button>`);
          } else {
            pageLinks.push(`<button onclick="search(${i})">${i}</button>`);
          }
        }

        if (currentPage < totalPages) {
          pageLinks.push(`<button onclick="search(${currentPage + 1})">ä¸‹ä¸€é  â–¶</button>`);
        }

        document.getElementById('results').innerHTML = `
          <div style="padding: 1rem; font-size: 1rem; color: #555;">
            å…±æ‰¾åˆ° <strong>${totalHits}</strong> ç­†è³‡æ–™ï¼Œé¡¯ç¤ºç¬¬ <strong>${(page - 1) * pageSize + 1}</strong> ï½ <strong>${Math.min(page * pageSize, totalHits)}</strong> ç­†
          </div>
          ${results || '<div class="no-results">æŸ¥ç„¡çµæœ</div>'}
          <div style="padding: 1rem; text-align: center;">
            ${pageLinks.join(' ')}
          </div>
        `;

      } catch (err) {
        document.getElementById('results').innerHTML = `<div class="no-results">æŸ¥è©¢å¤±æ•—ï¼š${err.message}</div>`;
      }
    }
  </script>
