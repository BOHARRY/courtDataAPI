<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台灣判決書關鍵字查詢系統</title>
  <style>
    :root {
      --deep-green: #1a5e45;
      --light-green: #e5f0ed;
      --accent-green: #2c856c;
      --shadow-color: rgba(26, 94, 69, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Noto Sans TC', 'PingFang TC', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: var(--deep-green);
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-size: 1.1rem;
      font-weight: 300;
      opacity: 0.9;
    }
    
    main {
      flex: 1;
      padding: 3rem 0;
      background-color: #fafafa;
    }
    
    .search-container {
      background-color: white;
      border-radius: 8px;
      padding: 2.5rem;
      box-shadow: 0 8px 24px var(--shadow-color);
      margin-bottom: 3rem;
    }
    
    .search-title {
      font-size: 1.4rem;
      color: var(--deep-green);
      margin-bottom: 1.5rem;
      font-weight: 500;
      position: relative;
      padding-left: 1rem;
    }
    
    .search-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background-color: var(--deep-green);
      border-radius: 2px;
    }
    
    .search-input-container {
      display: flex;
      gap: 0.5rem;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 3px rgba(44, 133, 108, 0.2);
    }
    
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: var(--deep-green);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    button:hover {
      background-color: var(--accent-green);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(44, 133, 108, 0.3);
    }
    
    #results {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 16px var(--shadow-color);
    }
    
    .result {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }
    
    .result:hover {
      background-color: var(--light-green);
    }
    
    .result-title {
      font-size: 1.2rem;
      color: var(--deep-green);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .result-content {
      font-size: 1rem;
      line-height: 1.7;
      color: #555;
    }
    
    .highlight {
      background-color: rgba(255, 230, 0, 0.4);
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      font-weight: 500;
    }
    
    .no-results {
      padding: 3rem 2rem;
      text-align: center;
      color: #666;
    }
    
    footer {
      background-color: var(--deep-green);
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: auto;
      font-size: 0.9rem;
    }
    
    /* 添加優雅的漸變裝飾 */
    .decorative-bar {
      height: 6px;
      background: linear-gradient(90deg, var(--deep-green), var(--accent-green), var(--light-green), white);
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      .search-input-container {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
      
      .search-container {
        padding: 1.5rem;
      }
    }
    .highlight-green {
      background-color: #aaffaa;
      font-weight: bold;
      padding: 0 2px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="decorative-bar"></div>
  <header>
    <div class="container">
      <img src="icon.png?2" width="200px">
      <h1>判決小幫手</h1>
      <h2>台灣判決書關鍵字查詢系統</h2>
      <p class="subtitle">精確搜尋，掌握法律脈絡</p>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="search-container">
        <h2 class="search-title">關鍵字搜尋</h2>
        <div class="search-input-container">
          <input id="query" type="text" placeholder="請輸入關鍵字，如：漏水、租賃、債務...">
          <button onclick="search()">搜尋</button>
        </div>
      </div>
      
      <div id="results">
        <!-- 搜尋結果將在這裡顯示 -->
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>© 2025 判決書關鍵字查詢系統 | 專業法律資訊檢索</p>
    </div>
  </footer>

  <script>
    let currentPage = 1;
    const pageSize = 10;
    let totalHits = 0;
    let currentQuery = '';

    async function search(page = 1) {
      const keyword = document.getElementById('query').value.trim();
      if (!keyword) return;

      if (page === 1) {
        document.getElementById('results').innerHTML = '<div class="loading">🔎 載入中...</div>';
      }

      currentQuery = keyword;
      currentPage = page;

      try {
        const response = await fetch(`https://courtdataapi.onrender.com/search?q=${encodeURIComponent(keyword)}&page=${page}&pageSize=${pageSize}`);
        const data = await response.json();

        if (!data.hits || !Array.isArray(data.hits)) throw new Error("無有效資料格式");

        totalHits = data.total || 0;

        const results = data.hits.map(hit => {
        const source = hit._source;
        const fullText = source.JFULL || '';
        const keyword = currentQuery;

        const index = fullText.indexOf(keyword);
        let snippet = '';

        if (index !== -1) {
          const before = fullText.substring(Math.max(0, index - 200), index);
          const after = fullText.substring(index + keyword.length, index + keyword.length + 300);
          snippet = `${before}<span class="highlight-green">${keyword}</span>${after}`;
        } else {
          // 如果沒找到關鍵字（萬一 highlight 沒命中），用前 500 字 fallback
          snippet = fullText.substring(0, 500);
        }

        return `
          <div class="result">
            <div class="result-title">
            <sapn>${source.JID || '無標題'}</sapn>
            <sapn>：${source.JTITLE || '無標題'}</sapn>
            </div>
            <div class="result-content">${snippet}...</div>
          </div>
        `;
      }).join('');


                // 計算總頁數
        const totalPages = Math.ceil(totalHits / pageSize);
        const pageLinks = [];

        const maxVisiblePages = 10;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        if (endPage - startPage < maxVisiblePages - 1) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (currentPage > 1) {
          pageLinks.push(`<button onclick="search(${currentPage - 1})">◀ 上一頁</button>`);
        }

        for (let i = startPage; i <= endPage; i++) {
          if (i === currentPage) {
            pageLinks.push(`<button disabled style="background:#ccc; color:#000;">${i}</button>`);
          } else {
            pageLinks.push(`<button onclick="search(${i})">${i}</button>`);
          }
        }

        if (currentPage < totalPages) {
          pageLinks.push(`<button onclick="search(${currentPage + 1})">下一頁 ▶</button>`);
        }

        document.getElementById('results').innerHTML = `
          <div style="padding: 1rem; font-size: 1rem; color: #555;">
            共找到 <strong>${totalHits}</strong> 筆資料，顯示第 <strong>${(page - 1) * pageSize + 1}</strong> ～ <strong>${Math.min(page * pageSize, totalHits)}</strong> 筆
          </div>
          ${results || '<div class="no-results">查無結果</div>'}
          <div style="padding: 1rem; text-align: center;">
            ${pageLinks.join(' ')}
          </div>
        `;

      } catch (err) {
        document.getElementById('results').innerHTML = `<div class="no-results">查詢失敗：${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
